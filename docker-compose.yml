version: '3.8'

services:
  # Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_data:/qdrant/storage

  # Graph Database
  neo4j:
    image: neo4j:5.15.0
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.* # <--- ADD THIS (Required for APOC)
      - NEO4J_server_default__listen__address=0.0.0.0      # <--- ADD THIS (Required for Windows access)
    volumes:
      - ./neo4j_data:/data